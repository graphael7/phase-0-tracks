<form name="adventure" action="https://httpbin.org/post" method="post">
  <fieldset>
    <div>
      <label>Full name here:</label>
      <input type="text" name="fullname">
    </div>

    <div>
      <label>Email?:</label>
      <input type="email" name="email">
    </div>

    <div>
      <label>Password now:</label>
      <input type="password" name="password">
    </div>
  </fieldset>

  <fieldset>
    <div>
      <label>Adventure name:</label>
      <input type="text" name="adve-name" placeholder="Name this adventure">
    </div>

    <div>
      <label>Type of bicycle:</label>
      <select name="bike">
        <option value="road">Road</option>
        <option value="road">Mountain</option>
        <option value="road">Cyclocross</option>
        <option value="road">BMX</option>
      </select>
    </div>

    <div>    
      <label>Choose two date:</label>
      <input type="date" name="date">
    </div>

    <div>
      <input type="checkbox" name="cb-agree" value="agree">
      I am prepared to lead this adventure now.
    </div>
  </fieldset>
  
  <button type="submit">Save this adventure</button>
</form>
